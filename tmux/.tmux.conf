unbind r
bind r source-file ~/.tmux.conf

# Rebind our leader key 
set -g prefix C-s

#Allows for the resizing of the panes using the mouse 
set -g mouse on

# # Sets it such that I can use h-j-k-l in tmux 
#
# bind-key h select-pane -L
# bind-key j select-pane -D
# bind-key k select-pane -U
# bind-key l select-pane -R

#Allows for window join
bind-key m command-prompt -p "join pane to:" "join-pane -h -t':%%'"
bind-key M break-pane

#Set the status bar to the top 
set -g status-position top

#Stop with the session renaming
set-option -g allow-rename off
set-window-option -g automatic-rename off
#List of plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags

set -g default-terminal "tmux-256color"

#Vim tmux navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
#Add Tmux resurrect so I can have persistence when I reboot (had to learn that one the hard way)
set -g @vim_navigator_mapping_left "C-Left C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""  # removes the C-\ binding
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Options to make tmux more pleasant
set -g default-terminal "tmux-256color"

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

#Make it so that window names are respected
set -g @catppuccin_window_default_text " #W" 
set -g @catppuccin_window_current_text " #W" 
set -g @catppuccin_window_text " #W"          

run ~/.tmux/plugins/tmux/catppuccin.tmux

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
